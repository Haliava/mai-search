<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 Search</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex-grow: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .stats { color: #666; font-size: 0.9em; margin-bottom: 20px; }
        .result { margin-bottom: 20px; }
        .result a { font-size: 18px; color: #1a0dab; text-decoration: none; }
        .result a:hover { text-decoration: underline; }
        .url { color: #006621; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Aviation Search Engine</h1>
    
    <form action="/search" method="get" class="search-box">
        <input type="text" name="q" value="{{ query if query else '' }}" placeholder="Введите запрос">
        <button type="submit">Найти</button>
    </form>

    {% if results is defined %}
        <div class="stats">
            Найдено {{ count }} документов за {{ time }} сек.
        </div>

        {% for doc in results %}
        <div class="result">
            <div><a href="{{ doc.url }}">{{ doc.title }}</a></div>
            <div class="url">{{ doc.url }}</div>
        </div>
        {% endfor %}
        
        {% if count == 0 %}
            <p>Ничего не найдено.</p>
        {% endif %}
    {% endif %}
</body>
</html>
